<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Calculatrice</title>

        <link rel="stylesheet"
            href="bootstrap-4.3.1-dist/css/bootstrap-grid.css">
        <link rel="stylesheet"
            href="bootstrap-4.3.1-dist/css/bootstrap-grid.css.map">
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
            </head>
            
            <body class="d-flex flex-column justify-content-center align-items-center vh-100">
                <div class="text-center">
                    <h1 class="mb-4">Calculatrice Graphique</h1>
                </div>
            
                <div class="container calculator-container text-center">
                    <div class="mb-3">
                        <input type="text" id="calculOutput" class="form-control text-right" readonly>
                    </div>
            
                    <div class="row justify-content-center mb-2">
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="7"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="8"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="9"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="C"></div>
                    </div>
                    <div class="row justify-content-center mb-2">
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="4"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="5"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="6"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="+"></div>
                    </div>
                    <div class="row justify-content-center mb-2">
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="1"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="2"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="3"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="-"></div>
                    </div>
                    <div class="row justify-content-center mb-2">
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="0"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="%"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="*"></div>
                        <div class="col-3"><input class="btn btn-dark btn-lg btn-block" type="button" value="="></div>
                    </div>
                </div>
            
                <script src="script.js"></script>
            </body>
            </html>
